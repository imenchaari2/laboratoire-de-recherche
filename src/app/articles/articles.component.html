<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date</th>
    <td mat-cell *matCellDef="let element"> {{element.date  | date :'short'}} </td>
  </ng-container>
  <ng-container matColumnDef="auteur">
    <th mat-header-cell *matHeaderCellDef> auteur</th>
    <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
  </ng-container>
  <ng-container matColumnDef="icone">
    <th mat-header-cell *matHeaderCellDef>actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary"><mat-icon routerLink="{{element.id}}/edit">edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="delete(element.id)"><mat-icon >delete</mat-icon></button>
      <button mat-icon-button color="warn" (click)="affect(element)" ><mat-icon >add_task</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
